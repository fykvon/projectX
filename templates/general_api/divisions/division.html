{% include 'general_api/base/base.html' %}

{% block content %}
<p>
    {% for division, teams in divisions.items %}
        {{ division }}
        {% for team in teams %}

        <ul>
            <a href="{% url 'general_api:team_detail' slug=team.slug %} ">{{ team.name }}</a>

            {{ team.win }}
            {{ team.lose }}
            {{ team.draw }}
            {{ team.goals }}
</ul>
{% endfor %}
{% endfor %}</p>


{% endblock %}

</body>
